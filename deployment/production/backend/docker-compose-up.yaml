version: '3'

services:
  backend:
    restart: always
    image: ${CR_BASE}/delivery-help-backend-production:latest
    ports:
      - ${BACKEND_PUBLIC_PORT}:8080
    command: npm run start
    environment:
      MONGO_USERNAME: ${MONGO_USERNAME}
      MONGO_PASSWORD: ${MONGO_PASSWORD}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
