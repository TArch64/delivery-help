- name: setup environment variables
  become: true
  become_user: "{{ dh_username }}"
  shell: bash -c "cp {{ dh_projects_root_path }}/.env {{ dh_current_release_path }}/.env"



- name: up project
  become: true
  become_user: "{{ dh_username }}"
  shell: bash -c "cd {{ dh_current_release_path }} && ./config/up.sh"
  register: ps

- debug: msg={{ ps.stdout }}
